<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <nav>
      <p><b>Estoque de produtos</p>
    </nav>
    <div class="row corpo">
      <div class="col inputDados">
        <div>
          <label for="" class="form-label">Produto:</label>
          <input type="text" class="form-control inputProduto">
        </div>
        <div>
          <label for="" class="form-label">Quantidade:</label>
          <input type="number" class="form-control inputQuantidade">
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary btnDados btnAdd">Adicionar</button>
        </div>
      </div>
      <div class="col inputDados dir">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control inputPesquisar" placeholder="Pesquisar">
          </div>
          <div class="col">
            <button class="btn btn-outline-primary btnPesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="btn btn-outline-primary listar">Listar Todos</button>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Produto</th>
              <th scope="col">Quantidade</th>
            </tr>
          </thead>
          <tbody class="tabela">
          </tbody>
        </table>
        <button class="btn btn-outline-danger btnOp remover"><i class="fa-solid fa-trash"></i> Remover</button><button class="btn btn-outline-success btnOp atualizar"><i class="fa-solid fa-code-compare"></i> Atualizar</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/547d4aec6d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
